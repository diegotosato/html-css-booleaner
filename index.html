<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Booleaner</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <div class="width_80">
                <img id="logo" src="./assets/images/logo.svg"
                    alt="logo_booleaner">
            </div>
        </header>
        <!-- /header -->

        <div class="width_80">
            <main>
                <section id="main_title">
                    <h1>Internet deve essere al servizio del "bene pubblico": il
                        manifesto di Tim Berners-Lee</h1>
                    <h2 class="color_gray">Scritto da <span
                            class="color_cyan">The
                            Booleaner</span></h2>
                    <p class="color_gray">il 10/10/2020</p>
                </section>
                <!-- /section #main_title -->

                <section id="images">
                    <figure>
                        <img id="tim_photo_1" src="./assets/images/tim-1.jpg"
                            alt="Tim Burnres-Lee first photo">
                        <img id="tim_photo_2" src="./assets/images/tim-2.jpg"
                            alt="Tim Burnres-Lee second photo">
                        <figcaption>
                            1st Photo: John S. and James L. Knight Foundation,
                            by Scott Henrichsen<br>
                            2nd Photo: Wikimedia, by Paul Clarke
                        </figcaption>
                    </figure>
                </section>
                <!-- /section #images -->
            </main>
            <footer></footer>
        </div>
    </body>
</html>
